<!DOCTYPE html>
<html lang="en">
  <head>
    <title><HTML> DOM & EVENTS</HTML></title>
  </head>
  <body>
    <P onmouseover="changeSize()" onmouseout="ChangeColor()" id="p_one">Hello, welcome to my web page.</P>
    <button id="btn_change">Change</button>
    <button onclick="ChangeColor()">ChangeColor</button>

    <script>
      const button = document. querySelector('#btn_change');

      function changeText(event){
        console.log(event);
        const p = document. querySelector('p_one');
        p.innerText = 'The paragraph content has been changed!';
      }

      button.addEventListener('click', changeText);

      document.addEventListener('keydown', (event) => {
        console.log("You have pressed: " + event.key);
      });

      document.addEventListener('keyup', (event) => {
        console.log(event.key + "has been released.");
      });

      document.addEventListener('mousedown', (event) =>{
        console.log(event);
        console.log("the button has been pressed.");
      });

      document.addEventListener('mouseup', () => {
        console.log("the mouse has been released");
      });

      function ChangeColor(){
        var p = document.getElementById('p_one');
        p.style.color = 'orange';
      }
      
      function changeSize(){
        let p = document.getElementById('p_one');
        p.style.fontSize = '20px';
        p.style.color = 'blue';
      }
    </script>
  </body>
</html>
